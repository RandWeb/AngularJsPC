<!DOCTYPE html>
<html>
    <head>
        <title>Angular Services</title>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
        <script src="lib/angular.js" type="text/javascript"> </script>
        <script src="app/main.js" type="text/javascript"> </script>
        <script src="app/controllers/locationController.js" type="text/javascript"> </script>
    </head>
    <body data-ng-app="myApp" data-ng-controller="locationCtrl">
        <div data-ng-include="headerUrl"></div>

        <div class="container-fluid">
            <div class="row-fluid" data-ng-repeat="(key, value) in locationInfo">
                <div class="span2 text-right"><b>{{key}}</b>:&nbsp;</div>
                <div class="span4 text-left">{{value}}</div>
                <div class="span6"></div>
            </div>
            <div class="row-fluid">
                <div class="btn-group span12">
                    <button data-ng-click="route()" class="btn btn-info">Route</button>
                    <button data-ng-click="hash()" class="btn btn-info">Hash</button>
                    <button data-ng-click="search()" class="btn btn-info">Search</button>
                    <button data-ng-click="url()" class="btn btn-info">Url</button>
                </div>
            </div>
        </div>
    </body>
</html>
