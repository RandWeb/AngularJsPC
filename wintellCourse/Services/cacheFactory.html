<!DOCTYPE html>
<html>
    <head>
        <title>Angular Services - $cacheFactory</title>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
        <script src="lib/angular.js" type="text/javascript"> </script>
        <script src="app/main.js" type="text/javascript"> </script>
        <script src="app/controllers/cacheFactoryController.js" type="text/javascript"> </script>
        <script src="app/pages/cacheFactory.js" type="text/javascript"> </script>
    </head>
    <body data-ng-app="myApp" data-ng-controller="cacheFactoryCtrl">
        <div data-ng-include="headerUrl"></div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <form name="cacheForm">
                        <label class="label" for="key">Key: </label>
                        <input class="input-medium" id="key" required type="text" data-ng-model="key"/>
                        <label class="label" for="value">Value: </label>
                        <input class="input-medium" id="value" type="text" data-ng-model="value"/>
                        <button class="btn btn-primary" data-ng-disabled="!cacheForm.$valid" data-ng-click="save()">Save
                        </button>
                        <button class="btn btn-success" data-ng-disabled="!cacheForm.$valid" data-ng-click="recall()">Recall
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row-fluid" data-ng-repeat="line in status">
            <div class="span12 text-success">{{line}}</div>
        </div>
    </body>
</html>
