<!DOCTYPE html>
<html>
    <head>
        <title>Angular Services</title>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
        <script src="lib/angular.js" type="text/javascript"> </script>
        <script src="app/main.js" type="text/javascript"> </script>
        <script src="app/controllers/exceptionHandlerController.js" type="text/javascript"> </script>
        <script src="app/pages/exceptionHandler.js" type="text/javascript"> </script>
    </head>
    <body data-ng-app="myApp" data-ng-controller="exceptionHandlerCtrl">
        <div data-ng-include="headerUrl"></div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <button class="btn btn-danger" data-ng-click="oops()">Throw Error</button>    
                </div>                 
            </div>
            <div class="row-fluid"><div class="span12"></div></div>
            <div class="row-fluid" data-ng-repeat="error in errors">
                <div class="span12 text-error">{{error}}</div>
            </div>
        </div>
    </body>
</html>
