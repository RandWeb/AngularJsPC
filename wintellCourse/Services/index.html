<!DOCTYPE html>
<html>
    <head>
        <title>Angular Services</title>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
        <script src="../../node_modules/angular/angular.min.js" type="text/javascript"> </script>
        <script src="app/main.js" type="text/javascript"> </script>
        <script src="app/controllers/mainController.js" type="text/javascript"> </script>
    </head>
    <body data-ng-app="myApp" data-ng-controller="mainCtrl">
        <div data-ng-include="headerUrl"></div>

        <h3>Your current locale: {{locale}}</h3>

        <div class="container-fluid">
            <div class="row-fluid" data-ng-repeat="url in list">
                <div class="span1"></div>
                <div class="span11"><a href="" data-ng-click="go(url)">{{url}}</a></div>
            </div>
        </div>
    </body>
</html>
