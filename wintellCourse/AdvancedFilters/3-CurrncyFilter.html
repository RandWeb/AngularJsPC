<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency</title>
  <script src="../../node_modules/angular/angular.min.js"></script>
</head>
<body>
<div data-ng-app='myApp' data-ng-controller='MyController'>
    <div>{{title}}</div>
    <div data-ng-init='amount=1234.56'>{{amount}}</div>
    <div>{{amount|currency}}</div>
    <div>{{amount|currency:'Big Money $$'}}</div>
</div>

<script>
    const app = angular.module('myApp', []);

    app.controller('MyController', function MyController($scope, $filter) {
        $scope.title = 'Testing the Currency Filter';
    });
</script>
</body>
</html>
