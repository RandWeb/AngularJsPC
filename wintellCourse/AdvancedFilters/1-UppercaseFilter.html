<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uppercase</title>
  <script src="../../node_modules/angular/angular.min.js"></script>
</head>

<body>
<div data-ng-app='myApp' data-ng-controller='MyController'>
  <div>{{title}}</div>
  <div>{{title|uppercase}}</div>
  <div>{{uppercaseTitle}}</div>
</div>


<script>
  const app = angular.module('myApp', []);

  app.controller('MyController', function MyController($scope, $filter) {
    $scope.title = 'Testing the Uppercase Filter';
    let uppercaseFilter = $filter('uppercase');
    $scope.uppercaseTitle = uppercaseFilter($scope.title);
  });
</script>
</body>
</html>
