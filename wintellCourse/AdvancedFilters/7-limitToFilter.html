<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LimitTo</title>
  <script src="../../node_modules/angular/angular.min.js"></script>
</head>

<body>
<div data-ng-app="myApp" data-ng-controller="MyController">
    <div>{{title}}</div>
    <div>First 8: {{title|limitTo:8}}</div>
    <div>Last 6: {{title|limitTo:-6}}</div>
    <div>First 8: {{list|limitTo:8}}</div>
    <div>Last 8: {{list|limitTo:-8}}</div>
</div>


<script>
    const app = angular.module('myApp', []);

    app.controller('MyController', function MyController($scope, $filter) {
        $scope.title = 'Testing the Limit Filter';
        let list = [ 1 ];
        let x = 1;
        while (x < 65536) {
            x += list[list.length-1];
            console.log(x);
            list.push(x);
        }
        $scope.list = list;
    });
</script>
</body>
</html>
