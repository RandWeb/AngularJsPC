<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>framework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="app/app.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>

    <link href="modules-ext/psFramework/psFramework.css" rel="stylesheet"/>
    <script src="modules-ext/psFramework/psFramework.module.js"></script>
    <script src="modules-ext/psFramework/psFramework.Controller.js"></script>
    <script src="modules-ext/psFramework/psFramework.directive.js"></script>

    <script src="modules-ext/psDashboard/psDashboard.module.js"></script>

    <link rel="stylesheet" href="modules-ext/psMenu/psMenu.css">
    <script src="modules-ext/psMenu/psMenu.module.js"></script>
    <script src="modules-ext/psMenu/psMenu.controller.js"></script>
    <script src="modules-ext/psMenu/psMenu.directive.js"></script>

    <link rel="stylesheet" href="modules-ext/psMenu/psMenuItem/psMenuItem.css">
    <script src="modules-ext/psMenu/psMenuItem/psMenuItem.directive.js"></script>


    <link rel="stylesheet" href="modules-ext/psMenu/psMenuGroup/psMenuGroup.css"></link>
    <script src="modules-ext/psMenu/psMenuGroup/psMenuGroup.directive.js"></script>



    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>

</head>
<body class="container-fluid">
<ps-framework
        title="Whitewater Adventures"
        subtitle="Administrative Application"
        icon-file="https://avatars.githubusercontent.com/u/77356231?s=400&u=bde38b5808e0396873097717a282c26afc24932d&v=4"
>
    <ps-menu>
            <ps-menu-item label="Dashboard" icon="fa-dashboard" route="dashboard"></ps-menu-item>
            <ps-menu-item label="Locations" icon="fa-location-arrow" route="locations"></ps-menu-item>
            <ps-menu-item label="Raft Guides" icon="fa-user" route="guides"></ps-menu-item>
        <ps-menu-group label="Equipment" icon="fa-gears">
            <ps-menu-item label="Rafts" icon="fa-unlink" route="rafts"></ps-menu-item>
            <ps-menu-item label="Paddles" icon="fa-magic" route="paddles"></ps-menu-item>
            <ps-menu-item label="Life Vests" icon="fa-life-ring" route="vests"></ps-menu-item>
        </ps-menu-group>
    </ps-menu>
</ps-framework>
</body>
</html>
