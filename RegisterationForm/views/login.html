
<section class="card register">
    <form
            name="myform"
            novalidate
            ng-submit="login()
">
        <div class="textintro">
            <h1>hi there!</h1>

            <h3> log-in to access the awesomeness </h3>
            <p class="message" ng-show="message">{{message}}</p>
        </div>

        <fieldset>
                <input type="email"
                       name="email"
                       placeholder="Email"
                       ng-model="user.email"
                       ng-required="true"
                >
            <p class="error" ng-show="myform.email.$invalid && myform.email.$touched"> Email must be valid!</p>

                <input type="password"
                       name="password"
                       placeholder="Password"
                       ng-model="user.password"
                       ng-minlength="6"
                       ng-required="true"
                >
            <p class="error" ng-show="myform.password.$invalid && myform.password.$touched"> Password must be 6 characters or more!</p>
        </fieldset>
        <button
                type="submit"
                class="btn"
                ng-disabled="myform.$invalid"
        >login</button>
        <p>or <a ng-href="#!/register">register</a></p>
    </form>

</section>
