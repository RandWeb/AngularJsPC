<section class="artistpage">
  <div class="search">

    <h1>Artist Directory</h1>

    <label for="search">search</label>
    <input ng-model="query" id="search" type="text" placeholder="search for artists" autofocus>

    <label for="artist-order" class="formgroup">By:</label>
    <select id="artist-order" ng-model="artistOrder">
      <option value="name">name</option>
      <option value="reknown">reknown</option>
    </select>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked> Ascending
      <input type="radio" ng-model="direction" name="direction" value="reverse"> Descending
    </label>
  </div>

  <ul class="artistlist">
    <li ng-animate="'animate'" class="artist cf" data-ng-repeat="item in artists | filter:query | orderBy: artistOrder:direction">
      <a href="#!details/{{ artists.indexOf(item) }}">
        <img data-ng-src="{{'img'}}.jpg" alt="Photo of Artist">
        <div class="info">
          <h1>{{ item.name }}</h1>
          <h2>{{ item.reknown }}</h2>
        </div>
      </a>
    </li>
  </ul>
</section>
