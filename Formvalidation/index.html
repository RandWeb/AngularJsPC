<!doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Angular Validation</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="page">
    <section class="card register" ng-app="app" ng-controller="RegistrationController">

        <form name="myform" novalidate ng-submit="register()">
            <div class="textintro">
                <h1>Form Validation</h1>

                <h3 class="tooltip" ng-show="message">{{message}}</h3>
            </div>

            <fieldset>
                <input type="text" name="firstname"
                       placeholder="First Name"
                       ng-model="user.firstname"
                       ng-required="true"
                >
                <p
                        class="error error-validation"
                        ng-show="myform.firstname.$invalid && myform.firstname.$touched"
                >
                    You must fill out the first name!
                </p>

                <input type="text"
                       name="lastname"
                       placeholder="Last Name"
                       ng-model="user.lastname"
                       ng-required="true"
                >
                <p
                        class="error error-validation"
                        ng-show="myform.lastname.$invalid && myform.lastname.$touched">
                    You must fill out the last name!
                </p>

                <input type="email"
                       name="email"
                       placeholder="Email"
                       ng-model="user.email"
                       ng-required="true"
                >
                <p
                        class="error error-validation"
                        ng-show="myform.email.$invalid && myform.email.$touched"
                >
                    Your email must be valid!
                </p>

                <input type="password"
                       name="password"
                       placeholder="Password"
                       ng-model="user.password"
                       ng-minlength="6"
                       ng-required="true"
                >
                <p
                        class="error error-validation"
                        ng-show="myform.password.$invalid && myform.password.$touched"
                >
                    Password must be 6 characters or more.
                </p>

            </fieldset>
            <button type="submit" class="btn">Submit</button>
        </form>

    </section>
</div>
</body>
</html>
